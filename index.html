<!doctype html>
<html>
<head>
	<title>NYC Death Charts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="background op-charts">
		<div class="shade">
			<h1 class="header">NYC Opioid Hospital Visits by Payer, 2010-2015</h1>
			<h3 class="head" data-bind="text: model.head"></h3>
			<div class="op-first"></div>
		</div>
		<h4 class="sub-header">Data provided by Socrata Open Data Network</h4>
	</div>
	<div class="background cause-charts">
		<div class="shade">
			<h1 class="header">Leading Causes of Death in NYC</h1>
		</div>
	</div>

	<script src="js/lib/knockout-3.2.0.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi">
	</script>
	<script src="js/lib/jquery.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="js/op.js"></script>
	<script src="js/cause.js"></script>
</body>
</html>
