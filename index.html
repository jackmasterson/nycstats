<!doctype html>
<html>
<head>
	<title>NYC Death Charts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Top Causes of Death in New York City</h1>
	<div class="search-param-div">
		<select class="gender-filter" name="Gender">
			<option class="male" value="male">Male</option>
			<option class="female" value="female">Female</option>
			<option class="compare" value="compare">Compare Genders</option>
		</select>

		<select class="cause-filter" name="Cause">
			<option class="cause-opt" value="INFLUENZA AND PNEUMONIA">Flu/Pneumonia</option>
			<option class="cause-opt" value="DISEASES OF HEART">Diseases of the Heart</option>
			<option class="cause-opt" value="MALIGNANT NEOPLASMS">Malignant Neoplasms</option>
		</select>
		<select class="chart-filter" name="Chart">
			<option class="chart-opt" value="PieChart">Pie Chart</option>
			<option class="chart-opt" value="BarChart">Bar Chart</option>
		</select>
		<button data-bind="click: filter.init" class="search-gender">Search!</button>
	</div>


	<script src="js/lib/knockout-3.2.0.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi">
	</script>
   
	<script src="js/lib/jquery.js"></script>
	<script src="js/script.js"></script>

   
</body>
</html>
