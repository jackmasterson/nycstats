<!doctype html>
<html>
<head>
	<title>NYC Death Charts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="background">
	<div class="shade">
	<h1 class="header">Top Causes of Death in New York City</h1>
	<h2 class="sub-header">Data provided by Socrata Open Data Network, Charts by Google</h2>
	<div class="search-param-div">
		<span>Gender</span>
		<select class="gender-filter" name="Gender">
			<option class="male" value="male">Male</option>
			<option class="female" value="female">Female</option>
		</select>
		<span>Cause of Death</span>
		<select class="cause-filter" name="Cause">
			<option class="cause-opt" value="INFLUENZA AND PNEUMONIA">Flu/Pneumonia</option>
			<option class="cause-opt" value="DISEASES OF HEART">Diseases of the Heart</option>
			<option class="cause-opt" value="MALIGNANT NEOPLASMS">Malignant Neoplasms</option>
		</select>
		<span>Year</span>
		<select class="year-search" name="Year">
			<option class="year" value="2007">2007</option>
			<option class="year" value="2008">2008</option>
			<option class="year" value="2009">2009</option>
			<option class="year" value="2010">2010</option>
			<option class="year" value="2011">2011</option>
		</select>
		<button data-bind="click: ajax.init" class="search-gender">Search!</button>
	</div>
	<div class="first"></div>
	</div>
</div>


	<script src="js/lib/knockout-3.2.0.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi">
	</script>
   
	<script src="js/lib/jquery.js"></script>
	<script src="js/script.js"></script>

   
</body>
</html>
