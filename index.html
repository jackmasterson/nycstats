<!doctype html>
<html>
<head>
	<title>NYC Death Charts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="background">
	<div class="shade">
	<h1 class="header">Top Causes of Death in New York City</h1>
	<h2 class="sub-header">Data provided by Socrata Open Data Network, Charts by Google</h2>
	<div class="search-param-div">
		<span>Payer</span>
		<select class="payer-filter" name="Payer">
			<option class="payer-opt" value="Medicare">Medicare</option>
			<option class="payer-opt" value="Medicaid">Medicaid</option>
		</select>
		<button data-bind="click: ajax.init" class="search-gender">Search!</button>
	</div>
	<div class="first"></div>
	</div>
</div>


	<script src="js/lib/knockout-3.2.0.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi">
	</script>
   
	<script src="js/lib/jquery.js"></script>
	<script src="js/script.js"></script>

   
</body>
</html>
